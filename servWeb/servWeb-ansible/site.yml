- hosts: ansible
  become: yes
  vars:
    compose_src: files/docker-compose.yml
    www_src: files/www

  tasks:
    - name: Update apt
      apt:
        update_cache: yes

    - name: Install prerequisites
      apt:
        name:
          - curl
          - apt-transport-https
          - ca-certificates
          - gnupg
          - lsb-release
        state: present

    - name: Download and install Docker GPG key
      ansible.builtin.shell: |
        curl -fsSL https://download.docker.com/linux/debian/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker repo
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/debian {{ ansible_lsb.codename }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: latest
        update_cache: yes

    - name: Create compose directory
      file:
        path: /home/{{ ansible_user }}/compose
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Copy docker-compose.yml
      copy:
        src: "{{ compose_src }}"
        dest: "/home/{{ ansible_user }}/compose/docker-compose.yml"
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Launch Docker stack using Docker Compose plugin
      command: docker compose up -d
      args:
        chdir: /home/{{ ansible_user }}/compose

- name: Deploy Apache user
  hosts: ansible
  become: yes
  vars:
    apache_port: 8500
    site_src: files/www/
    site_dest: /var/www/html

  tasks:
    - name: Install Apache and PHP
      apt:
        name: 
          - apache2
          - php
          - libapache2-mod-php
          - php-mysql
          - php-sqlite3
        state: present
        update_cache: yes

    - name: Create /var/www/html
      file:
        path: "{{ site_dest }}"
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'
        recurse: yes

    - name: Copy site content
      copy:
        src: files/www/
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0644'
        directory_mode: '0755'
        force: yes

    - name: Set Apache ports
      replace:
        path: /etc/apache2/ports.conf
        regexp: '^Listen .*'
        replace: "Listen {{ apache_port }}"
      notify: Restart Apache

    - name: Delete old VirtualHosts
      file:
        path: /etc/apache2/sites-available/old-vhost.conf
        state: absent

    - name: Create Apache VirtualHost
      copy:
        dest: /etc/apache2/sites-available/user.conf
        content: |
          <VirtualHost *:{{ apache_port }}>
              ServerAdmin webmaster@localhost
              DocumentRoot {{ site_dest }}

              <Directory {{ site_dest }}>
                  Options Indexes FollowSymLinks
                  AllowOverride None
                  Require all granted
              </Directory>

              ErrorLog ${APACHE_LOG_DIR}/user_error.log
              CustomLog ${APACHE_LOG_DIR}/user_access.log combined
          </VirtualHost>
      notify: Restart Apache

    - name: Deploy the site
      copy:
        src: files/www/
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: '0755'
        recurse: yes

    - name: Activate the site
      command: a2ensite user.conf
      args:
        creates: /etc/apache2/sites-enabled/user.conf
      notify: Restart Apache

  handlers:
    - name: Restart Apache
      service:
        name: apache2
        state: restarted
